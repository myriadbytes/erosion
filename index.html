<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="src/style.css" />
        <title>WebGPU Erosion</title>
    </head>
    <body>
        <header>
            <h1>WebGPU Erosion Simulation</h1>
        </header>
        <main id="viewport">
            <canvas id="viewport-canvas" width="800" height="600"></canvas>
        </main>
        <aside id="control-panel">
            <p>bla bla control panel</p>
            <fieldset>
                <legend>visualization type :</legend>
                <div>
                    <input
                        type="radio"
                        name="visualization"
                        value="terrain"
                        id="terrain"
                        checked
                    />
                    <label for="terrain">terrain</label>
                </div>
                <div>
                    <input
                        type="radio"
                        name="visualization"
                        value="flow-x"
                        id="flow-x"
                    />
                    <label for="flow-x">flow x</label>
                </div>
                <div>
                    <input
                        type="radio"
                        name="visualization"
                        value="flow-y"
                        id="flow-y"
                    />
                    <label for="flow-y">flow y</label>
                </div>
                <div>
                    <input
                        type="radio"
                        name="visualization"
                        value="velocity-x"
                        id="velocity-x"
                    />
                    <label for="velocity-x">velocity x</label>
                </div>
                <div>
                    <input
                        type="radio"
                        name="visualization"
                        value="velocity-y"
                        id="velocity-y"
                    />
                    <label for="velocity-y">velocity y</label>
                </div>
                <div>
                    <input
                        type="radio"
                        name="visualization"
                        value="sediment"
                        id="sediment"
                    />
                    <label for="sediment">sediment</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>simulation controls :</legend>
                <button id="start_stop_button">Start/Stop</button>
                <button id="reset_button">Reset</button>
            </fieldset>
        </aside>
        <aside id="info panel">
            <p>bla bla info panel</p>
        </aside>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
